  <script>
    const companyIP = "114.33.38.102"
    let ipcheckResult = ""
    let intervalClock = null;
    let intervalClockList = []
    $(".nav-link:nth(0)").hover(function () {

    function getIP(json) {
      let clientIP = json.ip
      let isSupersior = sessionStorage.getItem("isSupervisor")
      companyIP === clientIP
        ? (ipcheckResult = "使用本公司IP", $("#ipType").text(ipcheckResult), $("#checkIn").show())
        : (ipcheckResult = "使用非公司IP", $("#ipType").text(ipcheckResult));
      isSupersior === '1' && ($("#managerDropdownList").show())
      $(".dropdown strong").text(sessionStorage.getItem("userName"))
      console.log("My public IP address is: ", clientIP, typeof (clientIP), isSupersior);
    }

    function checkIn() {
      let checkinTime = moment().format('MMMM Do YYYY, h:mm:ss a')
      let checkInHtml =
        `<div class="card-header">
        出缺勤管理>簽到簽退系統
      </div>
      <div class="card-body">
        <h5 class="card-title">現在時間</h5>
        <p class="card-text" id="now">${checkinTime}</p>
        <button type="button" onclick="addCheckIn()"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          簽到</button>
        <button type="button" onclick="checkOut()"  class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          簽退</button>
      </div>
      <div class="card-footer text-muted">
        <a id="ipType">${ipcheckResult}</a>
      </div>`
      $("#opreationInformation").empty()
      $("#opreationInformation").append(checkInHtml);
      // window.setInterval($("#now").text(checkinTime))
      intervalClock = setInterval(checkIn, 1000)
      intervalClockList.push(intervalClock)
    }

    function addCheckIn() {

      let checkInUser = { userName: sessionStorage.getItem("userName") }
      var checkInResult = $.ajax({
        type: "post",
        url: "/checkIn",
        contentType: "application/json",
        data: JSON.stringify(checkInUser),
        success: function (res) {
          $(".modal-body").text(res)
          $(".modal-title").text('簽到提示')
          // alert(res);
        }
      });
      // let checkInMessage = JSON.stringify(checkInResult)
      // console.log(checkInMessage,checkInResult);
      // alert(checkInMessage)
    }

    function checkOut() {
      $.ajax({
        type: "put",
        url: "/checkOut/" + sessionStorage.getItem("userName"),
        contentType: "application/json",
        success: function (res) {
          $(".modal-body").text(res)
          $(".modal-title").text('簽退提示')
        }
      })
    }

    function checkInHistory() {
      // console.log(intervalClockList);
      // clearInterval(intervalClock)
      intervalClockList.forEach((item, index) => {
        clearInterval(item)
      })
      intervalClockList = []
      intervalClock = 0;
      let trAddCheckInHistoryHtml = ``
      let checkInHistoryFromServer = $.ajax({
        type: "get",
        url: "getCheckInHistory/" + sessionStorage.getItem("userName"),
        contentType: "application/json",
        success: function (res) {
          $.each(res, function (indax, item) {
            trAddCheckInHistoryHtml +=
              `<tr>
              <td>${item.userName}</td>
              <td>${item.checkInTime}</td>
              <td>${item.checkOutTime}</td>
              <td>${item.checkInStatus}</td>
              <td>${item.checkOutStatus}</td>
              </tr>`
          })
          let checkInHistoryHtml =
            `<div class="card-header">
        出缺勤管理>出勤紀錄
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
  <thead class="table-light">
    <td>使用者名稱</td>
    <td>簽到時間</td>
    <td>簽退時間</td>
    <td>簽到狀態</td>
    <td>簽退狀態</td>
  </thead>
  <tbody>${trAddCheckInHistoryHtml}</tbody>
</table>
      </div>
      <div class="card-footer text-muted">
        <a id="ipType">${ipcheckResult}</a>
      </div>`

          $("#opreationInformation").empty()
          $("#opreationInformation").append(checkInHistoryHtml);
        }
      })


    }

    $(".canvasDemo").on("click", function () {
      let checkInNormalCount = 0
      let checkInLateCount = 0
      let checkOutNormalCount = 0
      let checkOutEarlyCount = 0
      let other = 0
      $(".card-title").hide()
      $.ajax({
        type: "get",
        url: "getCheckInHistory/" + sessionStorage.getItem("userName"),
        contentType: "application/json",
        success: function (res) {
          $.each(res, function (indax, item) {
            switch (item.checkInStatus) {
              case "正常":
                checkInNormalCount += 1
                break;
              case "遲到":
                checkInLateCount += 1
                break;
              default:
                other += 1
                break;
            }
            switch (item.checkOutStatus) {
              case "正常":
              checkOutNormalCount += 1
                break;
              case "早退":
              checkOutEarlyCount += 1
                break;
              default:
                other += 1
                break;
            }
          })
          var statusCountList = [checkInLateCount, checkOutEarlyCount, checkInNormalCount, checkOutNormalCount, other];
          var checkStatusList = ["遲到", "早退", "正常上班", "正常下班", "其他"];
          var ctx = document.getElementById("chartCanvas");
          var pieChart = new Chart(ctx, {
            type: "pie",
            data: {
              labels: checkStatusList,
              datasets: [
                {
                  data: statusCountList,
                  backgroundColor: ["#e8c3b9", "#ffc107", "#3e95cd", "#3cba9f", "#8e5ea2"]
                }
              ]
            },
            options: {
              title: {
                display: true,
                text: '員工出勤狀況'
              }
            }
          })
        }
      })





    })
